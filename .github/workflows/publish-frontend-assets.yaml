name: "Upload Frontend Asset for Release"

on:
  release:
    types: [released]

jobs:
  publish-frontend-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Install Frontend
        run: |
          cd frontend
          npm install
      - name: Compile Frontend
        run: |
          cd frontend
          npm run build
          # Copy over compiled assets folder to the current working dir.
          # This allows to create a zip which contains the assets in the top level. Instead of having nested folders
          cd ..
          cp -R frontend/dist/frontend assets
      - uses: montudor/action-zip@v0.1.0
        with:
          args: zip -qq -r frontend.zip assets
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./frontend.zip
          asset_name: frontend.zip
          asset_content_type: application/zip
